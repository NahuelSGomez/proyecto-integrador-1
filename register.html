<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/media-queries.css">
    <link rel="stylesheet" href="./assets/animation.css">
</head>
<body>
    <div class="form-login register">
        <form>
            <div class="user">
                <label for="usuario">Nombre y Apellido: </label>
                <input type="text" name="usuario" id="usuario" required>
            </div>
            <div class="user user-mail">
                <label for="email">Direccion de Correo electrónico: </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="password">
                <label for="password">Contraseña: </label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="password repeat-password">
                <label for="password">Repetir contraseña: </label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="form-bottom">
                <button class="btn">Registrarme</button>
            </div>
        </form>
    </div>
</body>
</html>
